<html>
  <head>
    <script src="p5.min.js"></script>
        <style>
      body{
        margin:0;
        padding:0;
        overflow:hidden;
      }
      h1{
        position:fixed;
      }
    </style>
  </head>
  <body>
    <h1 id="showXY"></h1>
  <script>
  var w = window.innerWidth;
  var h = window.innerHeight;
  var ball = new ball();//I am creating a new obejct globally. Always write it as new, dont use words like special ball, best ball, but new ball
    function setup(){
      createCanvas(w,h);
    }
    function draw(){
      background(255);
      ball.show();
      ball.move();
    }
    function ball(){
      this.x = 100;//when you use "this." you are refering to the ball
      this.y = 100;
      this.show = function(){
        fill(color('red'));
        ellipse(this.x,this.y,100,100);
      };
      this.move = function(){
      if((keyIsDown(39)) && (this.x < w-100)){//Right arrow key
      this.x += 10;
      }
      if((keyIsDown(37)) && (this.x >100)){//Left arrow key
      this.x -= 10;
      }
      if((keyIsDown(38)) && (this.y > 100)){//up arrow key
      this.y -= 10;
      }
      if((keyIsDown(40)) && (this.y < h-100)){//down arrow key
      this.y += 10;
      }
       document.getElementById('showXY').innerHTML = this.x + " , " + this.y;
      };
     
    }
  </script>
  </body>
</html>
