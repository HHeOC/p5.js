<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body{
        overflow = hidden;
        margin = 0;
        padding = 0;
      }
    </style>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var weight = 3;
      function setup(){
        createCanvas(w,h);
        background('white');
      }
      function draw(){
        if(mouseIsPressed){
        strokeWeight(weight);
        line(pmouseX,pmouseY,mouseX,mouseY);
        }
        if(keyCode == "69"){
        fill('white');
        strokeWeight(0);
        ellipse(mouseX,mouseY,100,100)
      }
      }
      function keyPressed(){
       if(keyCode == "38"){
         weight += 1;
       }
       if(keyCode == "40"){
         weight -= 1;
       }
       if(keyCode == "82"){
         stroke(color(255,0,0));
       }
       if(keyCode == "71"){
         stroke(color(0,255,0));
      }
      if(keyCode == "81"){
        stroke(color(random(256),random(256),random(256)));
      }
      if(keyCode == "83"){
        var x = prompt("what do you call this?");
        save(x+".jpg");
      }
      if(keyCode == "66"){
        stroke('black');
      }
      }
    </script>
  </body>
</html>
